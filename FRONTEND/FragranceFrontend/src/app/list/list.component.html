<table class="perfume-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Brand</th>
      <th>Price</th>
      <th>Picture</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data.perfumes | async">
      <td>{{ item.name }}</td>
      <td>{{ item.brand }}</td>
      <td>{{ item.price | currency:'HUF':'symbol' }}</td>
      <td>
        <img [src]="item.pictureUrl" alt="{{ item.name }}" class="perfume-img">
      </td>
    </tr>
  </tbody>
</table>
