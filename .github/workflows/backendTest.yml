name: Deploy Backend to Test

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_PATH: BACKEND/FragranceEndpoint/FragranceEndpoint/FragranceEndpoint.csproj
      PUBLISH_DIR: publish
      RUNTIME: linux-x64

      REMOTE_BASE: /var/testBackend
      REMOTE_RELEASES: /var/testBackend/releases
      REMOTE_CURRENT: /var/testBackend/current

      SERVICE_NAME: FragranceEndpoint

      SSH_HOST: mydevopsserver.hu
      SSH_USER: root
      FRONTEND_URL: "https://test.mydevopsserver.hu"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Publish backend (self-contained)
        run: |
          dotnet publish $PROJECT_PATH \
            -c Release \
            -o $PUBLISH_DIR \
            -r $RUNTIME \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Create tar.gz package
        run: |
          tar -C $PUBLISH_DIR -czf app-${{ github.sha }}.tar.gz .

      - name: Add server host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ env.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload package to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          source: "app-${{ github.sha }}.tar.gz"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          script: |
            set -euo pipefail

            SERVICE="${{ env.SERVICE_NAME }}"
            BASE="${{ env.REMOTE_BASE }}"
            RELEASES="${{ env.REMOTE_RELEASES }}"
            CURRENT="${{ env.REMOTE_CURRENT }}"
            TS="$(date +%Y%m%d%H%M%S)-${{ github.sha }}"
            NEW_RELEASE="${RELEASES}/${TS}"

            sudo mkdir -p "$RELEASES"
            sudo mkdir -p "$BASE"
            sudo systemctl stop "$SERVICE" || true

            # extract
            sudo mkdir -p "$NEW_RELEASE"
            sudo tar -xzf "/tmp/app-${{ github.sha }}.tar.gz" -C "$NEW_RELEASE"
            sudo rm -f "/tmp/app-${{ github.sha }}.tar.gz"

            # --- Patch appsettings.json ---
            sudo apt-get update
            sudo apt-get install -y jq

            APPSET="$NEW_RELEASE/appsettings.json"

            sudo jq \
              --arg port "6500" \
              --arg frontend "${{ env.FRONTEND_URL }}" \
              --arg conn "${{ secrets.DB_CONNTEST }}" \
              '.settings.port = $port
               | .settings.frontend = $frontend
               | .db.conn = $conn' \
              "$APPSET" | sudo tee "$APPSET.tmp" > /dev/null

            sudo mv "$APPSET.tmp" "$APPSET"

            # switch symlink
            sudo ln -sfn "$NEW_RELEASE" "$CURRENT"

            sudo systemctl daemon-reload
            sudo systemctl start "$SERVICE"
            sudo systemctl enable "$SERVICE" || true

            sudo systemctl status "$SERVICE" --no-pager -l || true
